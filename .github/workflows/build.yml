name: Build
on:
  push:
    branches: ["main"]
    paths-ignore:
      - '.github/**'
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'
  pull_request:
    branches: ["main"]
    paths-ignore:
      - '.github/**'
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'
  workflow_dispatch:
jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: 'x64'
          cache: 'pip'
      - name: Read VERSION file
        id: getversion
        run: echo "version=$(cat VERSION)" >> "GITHUB_OUTPUT"
      - name: Print version
        env:
          VERSION: ${{ steps.getversion.outputs.version }}
        run: echo "Version number is $VERSION"
      - uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: main.py
          onefile: true
          file-version: 1.1
          output-file: "MultiTool v${{ steps.getversion.outputs.version }}.exe"
      - name: "Upload Artifacts"
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }} Build
          path: build/*.exe