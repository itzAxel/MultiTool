name: Release

on:
    push:
        tags: [v*.*]

permissions:
  contents: write
  packages: read

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os: [ windows-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      # Check-out repository
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
          cache: 'pip'

      - uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: main.py
          onefile: true

  publish:
    strategy:
      fail-fast: true
      matrix:
        os: [ windows-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      # Uploads artifacts
      - name: "Upload Release"
        uses: ncipollo/release-action@v1
        with:
          name: MultiTool v1.1
          path: |
            build/*.exe
